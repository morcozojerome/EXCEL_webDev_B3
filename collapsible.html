<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a1404e5c11.js" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="main.css">
    <title>Collapsible</title>
</head>
<body>

    <div class="container">
        <h1 class="grey-text">Collapsible</h1>
    
    <!-- Collapsible -->
    <ul class="collapsible">
        <li>
            <div class="collapsible-header">
                <i class="material-icons">group_work</i>
            </div>
            <div class="collapsible-body">
                <span>This is the first area</span>
            </div>
        </li>
        <li>
            <div class="collapsible-header">
                <i class="material-icons">help</i>
            </div>
            <div class="collapsible-body">
                <span>This is the second area</span>
            </div>
        </li>
        <li class="active">
            <div class="collapsible-header">
                <i class="material-icons">add</i>
            </div>
            <div class="collapsible-body">
                <span>This is the third area</span>
            </div>
        </li>
    </ul>
    <!-- Expandable -->
    <ul class="collapsible popout">
        <li>
            <div class="collapsible-header">
                <i class="material-icons">group_work</i>
            </div>
            <div class="collapsible-body">
                <span>This is the first area</span>
            </div>
        </li>
        <li>
            <div class="collapsible-header">
                <i class="material-icons">help</i>
            </div>
            <div class="collapsible-body">
                <span>This is the second area</span>
            </div>
        </li>
        <li class="active">
            <div class="collapsible-header">
                <i class="material-icons">add</i>
            </div>
            <div class="collapsible-body">
                <span>This is the third area</span>
            </div>
        </li>
    </ul>
    </div>
    
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.collapsible').collapsible({
                accordion: true
            });
        });
    </script>
</body>
</html>

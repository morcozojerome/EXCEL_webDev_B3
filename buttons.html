<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a1404e5c11.js" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons</title>
</head>
<body class="grey darken-2">
    <div class="container">
        <h1 class="deep-purple-text text-lighten-4">Buttons</h1>
        <!-- Standard Buttons -->
        <button class="btn yellow-text">Read more</button>
       
        <!-- Waves Effect -->
        <button class="btn green yellow-text waves-effect waves-light">Read more</button>
        
        <a class="btn red waves-effect waves-light">Read more</a>
        
        <br></br>
        <button class="btn white red-text waves-effect waves-red">Read more</button>
        <button class="btn white teal-text waves-effect waves-teal">Read more</button>
        <button class="btn white green-text waves-effect waves-green">Read more</button>
        
        <br><br>
        <!-- Material Icons -->
        <i class="material-icons">android</i>
        <i class="material-icons red-text">art_track</i>
        <i class="material-icons blue-text">attachment</i>
        <i class="material-icons yellow-text">airport_shuttle</i>
        

        <br><br>
        <!-- Material Icons -->
        <i class="material-icons tiny">android</i>
        <i class="material-icons red-text small">art_track</i>
        <i class="material-icons blue-text medium">attachment</i>
        <i class="material-icons yellow-text large">airport_shuttle</i>
        
        <br><br>
        <!-- Button with Material-Icons -->
        <a class="btn waves-effect waves-light">
            <i class="material-icons left">
                shopping_cart
            </i>
            Buy Now
        </a>

        <a class="btn blue-grey waves-effect waves-light">
            <i class="material-icons right">
                attachment
            </i>
            Buy Now
        </a>

        <!-- Button with font awesome icons -->
        <a class="btn black waves-light orange-text"><i class="fab fa-amazon-pay orange-text right"></i>
            Amazon
        </a>

        <a class="btn blue waves-light white-text"><i class="fab fa-facebook-square white-text left"></i>
            Facebook
        </a>


        <br><br>
        <!-- Colored Buttons -->
        <button class="btn white green-text waves-effect waves-green">Read more</button>
        <button class="btn red green-text waves-effect waves-green">Read more</button>
        <button class="btn deep-purple green-text waves-effect waves-green">Read more</button>


        <br><br>
        <!-- Large Buttons -->
        <button class="btn-large">Large Button</button>

        <!-- Disabled Large Buttons -->
        <button class="btn-large disabled">Large Button</button>

        <!-- End of Container -->
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
